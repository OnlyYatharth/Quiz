<!doctype html>

<html lang="en">

  <head>


	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quiz</title>
	<style type="text/css">
		.question{
			width : 100%;
			height : 4em;
			background-color : #dae2ef;
			font-size : 36px;
			margin-bottom : 5px;
			vertical-align : middle;
			text-align : center;
			
			}
	
			input{
				width : 47%;
				
				margin : 12px 1px 44px 1px;
				
			
			}
			#scorebox{
				width : 60%;
				margin : 0 auto;
			
			}
			.Glow{
				-webkit-box-shadow:0 0 20px blue; 
				-moz-box-shadow: 0 0 20px blue;
				box-shadow:0 0 20px blue;
			
			}
							
					
	</style>
  </head>
  
  <body>
		<div class="question">Question is here madafaks</div>
		
		<input type="button" id="opt1" class="btn btn-dark" value="1"></input>
		<input type="button" id="opt2"  class="btn btn-dark" value="2"></input>
		<input type="button" id="opt3" class="btn btn-dark" value="3"></input>
		<input type="button" id="opt4" class="btn btn-dark" value="4"></input>
		
		<br>
		<div id="qremaining"></div>
		<div id="scorebox" class="alert alert-info" role="alert">
			YOUR SCORE IS : 
		</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript">
	var i = 0;
	var score = 0;
		var questions = ["Who won the 2006 FIFA Golden Boot ?",
						 "Who won the 2002 FIFA World Cup ?",
						 "Where was 2014 FIFA World Cup held ?",
						 "Which team won the first FIFA World Cup ?",
						 "When did England win their first ever FIFA World Cup ?",
						 "2022 FIFA World Cup will be hosted by ?"];
						 
		var answers = ["Zidane","Klose","Ra√∫l","Totti",
						"Brazil","Netherlands","Argentina","Italy",
						"Brazil","Germany","Argentina","Italy",
						"Argentina","Germany","Uruguay","England",
						"1998","1978","1986","1966",
						"Iran","Saudi Arabia","Qatar","England"];
	
		var correct = ["1",
					   "0",
					   "0",
					   "2",
					   "3",
					   "2"];
	
		$(".question").text(questions[i]);
			$("#opt1").attr("value",answers[(4*i) + 0]);
			$("#opt2").attr("value",answers[(4*i) + 1]);
			$("#opt3").attr("value",answers[(4*i) + 2]);
			$("#opt4").attr("value",answers[(4*i) + 3]);
			
		$(".btn-dark").click(function(){	
			
			var ans = $(this).attr("value");
		
			var correctans = correct[i];
			var key = 4 * i;
			correctans = parseInt(correctans) + key;
		
			if(ans == answers[correctans]){
			i = i+1;
			$(".question").text(questions[i]);
			$("#opt1").attr("value",answers[(4*i) + 0]);
			$("#opt2").attr("value",answers[(4*i) + 1]);
			$("#opt3").attr("value",answers[(4*i) + 2]);
			$("#opt4").attr("value",answers[(4*i) + 3]);
			
			
			score = score + 1;
			}else {
			i = i+1;
			$(".question").text(questions[i]);
			$("#opt1").attr("value",answers[(4*i) + 0]);
			$("#opt2").attr("value",answers[(4*i) + 1]);
			$("#opt3").attr("value",answers[(4*i) + 2]);
			$("#opt4").attr("value",answers[(4*i) + 3]);
			}	
			if(i == 6){
				$("#scorebox").text("YOUR SCORE IS : " + score);
				$("#scorebox").addClass("Glow");
			}
			$(this).blur();
		});
		
  
	</script>
  
  </body>
</html>
